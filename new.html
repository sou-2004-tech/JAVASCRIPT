<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  

<p>Click the button to do a case-insensitive search for "Mashupstack" in a string.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var str = "Visit Mashupstack";
  var patt1 = /Mashupstack/i;
  var result = str.match(patt1);
  document.getElementById("demo").innerHTML = result;
}

</script>
</body>
</html>
