<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var text="";
        var product=["books","Pen","Pencil"];
        var price=[60,10,8];
        var combined=product.map((name,index)=>{
            return 'Product:${name}-Price:${price[index]}';
        
        });
        combined.forEach(myfunction);
        document.getElementById("demo").innerHTML=text;
        function myfunction(value,index,array){
            text=text+value+"<br>";
        }


    </script>
</body>
</html>
