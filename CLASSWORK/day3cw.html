<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let userProfile={
        username:"neon123",
        bio:"love javascript coding",
    }
    function cleanUserBio(profile){
        var a=profile.username.trim().toLowerCase();
        var b=profile.bio.trim().toLowerCase().replace("javascript","js");
        var c=b.length;

        return{
            username:a,
            bio:b,
            length:c
        };
    
    }
    console.log(cleanUserBio(userProfile));
    
</script>
</body>
</html>
