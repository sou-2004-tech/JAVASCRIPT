<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let a=Number(prompt("Enter a number"));
        let s=Math.sqrt(a);
        document.getElementById("demo").innerHTML=`The square root of the number ${a} is ${s}`;
    </script>
</body>
</html>
