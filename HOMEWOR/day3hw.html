<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="trim"></p>
    <p id="lower"></p>
    <p id="replace"></p>
    <p id="pos"></p>
    <p id="split"></p>
    <script>
        var feedback="I loved the FOOD and Service";
        var a=feedback.trim();
        document.getElementById("trim").innerHTML="Trimmed:"+a;
        var b=feedback.toLowerCase();
        document.getElementById("lower").innerHTML="LowerCase:"+b;
        var c=feedback.replace("FOOD","ambience");
        document.getElementById("replace").innerHTML="Replaced:"+c;
        var d=feedback.indexOf("Service");
        document.getElementById("pos").innerHTML="position:"+d;
        var e=feedback.split(" ");
        document.getElementById("split").innerHTML="Splitted:"+e;
    </script>
</body>
</html>
